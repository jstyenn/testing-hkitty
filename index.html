<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="hellokitty.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Welcome to the Hello Kitty World!</h1>
    </header>

    <section class="kitty-container">
        <img src="hello-kitty.png" alt="Hello Kitty" class="kitty-image">
        <p class="quote" id="quote">"Hello Kitty brings joy to the world!"</p>
        <button id="new-quote" class="button">Inspire Me!</button>
    </section>

    <footer>
        <p>Made with love for you ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
